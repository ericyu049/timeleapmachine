<div class="wrapper column-align">
    <div class="row-align" style="justify-content: space-between; align-items: center;">
        <button mat-raised-button color="primary" >Add Attachment</button>
        <mat-paginator [pageSize]="5" [showFirstLastButtons]="true" [hidePageSize]="true"></mat-paginator>
    </div>
    <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="docId">
            <th mat-header-cell *matHeaderCellDef>Document Id</th>
            <td mat-cell *matCellDef="let element">{{element.docId}}</td>
        </ng-container>
        <ng-container matColumnDef="upload_date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.upload_date}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Document Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
